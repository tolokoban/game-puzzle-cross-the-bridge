<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="shortcut icon" href="favicon.ico" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="theme-color" content="#2ca600" />
        <link rel="manifest" href="manifest.json" />
        <title>Cross the Brigde</title>
        <style>
            #title {
                z-index: 999;
                font-family: sans-serif;
                font-size: 10vw;
                text-shadow: 0 0 1vw #000;
            }
            #splash-screen-powered {
                position: absolute;
                left: 0;
                right: 0;
                bottom: 0;
                font-size: 14px;
                font-family: sans-serif;
                padding: 8px;
                text-align: right;
                opacity: 0.8;
            }

            #splash-screen {
                background: #56abff;
                color: #fb3;
                z-index: 9999;
                display: grid;
                place-content: center;
            }

            #splash-screen,
            #splash-screen svg {
                position: fixed;
                margin: 0;
                left: 0;
                right: 0;
                top: 0;
                width: 100%;
                height: 100%;
                bottom: 0;
                opacity: 1;
            }
            #splash-screen svg {
                animation: splash-screen-anim 9s linear infinite;
            }
            #splash-screen svg path.c1 {
                animation: splash-screen-anim-c1 9s linear infinite;
            }
            #splash-screen svg path.c2 {
                animation: splash-screen-anim-c2 9s linear infinite;
            }
            #splash-screen svg path.c3 {
                animation: splash-screen-anim-c3 9s linear infinite;
            }
            @keyframes splash-screen-anim {
                from {
                    transform: rotate(0);
                }
                to {
                    transform: rotate(360deg);
                }
            }
            @keyframes splash-screen-anim-c1 {
                0% {
                    fill: #d70;
                }
                33% {
                    fill: #c50;
                }
                67% {
                    fill: #b60;
                }
                100% {
                    fill: #d70;
                }
            }
            @keyframes splash-screen-anim-c3 {
                0% {
                    fill: #b60;
                }
                33% {
                    fill: #d70;
                }
                67% {
                    fill: #c50;
                }
                100% {
                    fill: #b60;
                }
            }
            @keyframes splash-screen-anim-c2 {
                0% {
                    fill: #c50;
                }
                33% {
                    fill: #b60;
                }
                67% {
                    fill: #d70;
                }
                100% {
                    fill: #c50;
                }
            }
        </style>
    </head>

    <body class="thm-bg0">
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <div id="app"></div>
        <div id="splash-screen">
            <svg
                version="1.1"
                viewBox="-700 -700 1400 1400"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path
                    class="c1"
                    d="M87,550L520-200 -173-200-87-50 260-50-87 550Z"
                    fill="#d70"
                />
                <path
                    class="c2"
                    d="M87,550L520-200 -173-200-87-50 260-50-87 550Z"
                    fill="#c50"
                    transform="rotate(120)"
                />
                <path
                    class="c3"
                    d="M87,550L520-200 -173-200-87-50 260-50-87 550Z"
                    fill="#b60"
                    transform="rotate(240)"
                />
            </svg>
            <div id="splash-screen-powered">Powered by <b>Tolokoban</b></div>
            <div id="title">Cross<br />the<br />Brigde</div>
        </div>
    </body>
</html>
